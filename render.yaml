services:
  # Backend API
  - type: web
    name: mern-todo-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        generateValue: true
        sync: false
      - key: JWT_SECRET
        generateValue: true
        sync: false
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: mern-todo-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
